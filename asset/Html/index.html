<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APPLICATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../asset/css/style.css">
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand">User Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">New User<i class="fa fa-user" aria-hidden="true"></i></span>
                </a>
            </div>

            <!-- form Handling -->
            <form action="/" method="post">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>
                            <td>1</td>
                            <td>AAA</td>
                            <td>xyz@gmail.com</td>
                            <td>Male</td>
                            <td>Active</td>
                            <td>
                                <a href="#" class="btn border-shawdow update">
                                    <span class="text-gradient"><i class="fas fa-pencil-alt" aria-hidden="true"></i></span>
                                </a>
                                <a href="#" class="btn border-shawdow delete">
                                    <span class="text-gradient"><i class="fas fa-times" aria-hidden="true"></i></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </main>

  </body>
</html>
